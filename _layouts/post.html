---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-sm-8 mx-auto">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <!-- <div class="container"> -->
        <div class="row">
          <div class="col-sm-9">
            {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
            <span class="text-muted">{{ page.date | date: date_format }}{% if page.author %} by {{ page.author | escape }}{% endif %}</span class="text-muted">
          </div>
          <div class="col">
            <a class="btn btn-outline-primary btn-sm text-nowrap" href="https://github.com/{{site.github_username}}{{site.baseurl}}/edit/master/{{page.path}}" role="button">Edit Page</a>
          </div>
        </div>
      <!-- </div> -->
      <hr class="bg-primary">

      {{ content }}

    </div>
  </div>
</div>
